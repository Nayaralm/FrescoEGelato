<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresco & Gelato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/LogoFrescoGelato.png" alt="Fresco & Gelato Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </header>

    <main>
        <section class="hero" data-aos="fade-up">
            <div class="hero-text">
                <h1>Delícias <br> Feitas <span class="highlight">Geladas</span></h1>
                <button id="buyNowButton">Compre Agora</button>
            </div>
            <div class="hero-image">
                <img src="img/sorveteROSA.png" alt="Sorvete">
            </div>
            <div class="copo-image">
                <img src="img/sorvetenoCopo.png" alt="Sorvete no Copo">
            </div>
            <div class="promotion">
                <p>Promoções</p>
                <p>O Melhor Sorvete</p>
                <button id="nextButton">Próximo</button>
            </div>
        </section>

        <!-- <div class="social-icons">
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram.jfif" alt="Instagram"></a>
        </div> -->
    </main>

    <!-- No final do body -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        let currentImageIndex = 0;
const images = ['sorvete1.png', 'sorvete2.png', 'sorvete3.png'];
const heroImage = document.querySelector('.hero-image img');

document.querySelector('#nextButton').addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    heroImage.src = images[currentImageIndex];
});

document.querySelector('#buyNowButton').addEventListener('click', () => {
    alert('Produto adicionado ao carrinho!');
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
